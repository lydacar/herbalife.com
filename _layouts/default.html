<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .image-text {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .image-text img {
            max-width: 200px;
            margin-right: 20px;
        }
        .image-text p {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
    </header>
    <main class="container">
        {{ content }}
    </main>
    <footer>
        <p>&copy; 2024 Benim Sitem. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
